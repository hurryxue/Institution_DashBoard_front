  <header>
    <!-- contains Cornell logo and sponsor statement -->
    <div class="attribution level is-marginless">
      <div class="level-left"><a class="level-item" href="https://library.cornell.edu"><img class="logo" src="../../static/images/CUL-reduced-white-SMALL.svg" alt="Cornell University Library" /></a></div>

    <!-- contains arXiv identity and search bar for now -->
    <div class="identity level is-marginless">
      <div class="level-left"><h1 class="level-item"><a href="https://arxiv.org">arXiv.org</a></h1></div>
      <div class="search-block level-right">
        <form class="level-item">
          <div class="field has-addons">
            <div class="control">
              <input class="input is-small" type="text" name="query" placeholder="Search..." />
              <p class="help"><a href="">Help</a> | <a href="">Advanced Search</a></p>
            </div>
            <div class="control">
              <div class="select is-small">
                <select name="searchtype">
                  <option selected="selected">All fields</option>
                  <option>Title</option>
                  <option>Author</option>
                  <option>arXiv ID</option>
                </select>
              </div>
            </div>
            <button class="button is-small is-warning">Search</button>
          </div>
        </form>
      </div>
    </div> <!-- closes identity -->
    <div class="user-tools box is-pulled-right"><a href="">Login</a> | <a href="">My Account</a> | <a href="">Logout</a></div>
  </header>
