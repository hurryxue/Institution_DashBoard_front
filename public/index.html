<!DOCTYPE html>

<html lang="en">
  <head>

    <link href="https://cdn.bokeh.org/bokeh/release/bokeh-3.4.0.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.4.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.4.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.4.0.min.js"></script>

    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--    <link rel="stylesheet" href="/static/css/arxivstyle.css">-->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-3.4.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-3.4.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.4.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.4.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-3.4.0.min.js"></script>

  </head>

  <header>
    <!-- contains Cornell logo and sponsor statement -->
    <div class="attribution level is-marginless">
      <div class="level-left"><a class="level-item" href="https://library.cornell.edu"><img class="logo" src="./static/images/CUL-reduced-white-SMALL.svg" alt="Cornell University Library" /></a></div>
      <div class="level-right"><p class="sponsors level-item">We gratefully acknowledge support from<br /> the Simons Foundation and member institutions</p></div>
    </div>
    <!-- contains arXiv identity and search bar for now -->
    <div class="identity level is-marginless">
      <div class="level-left"><h1 class="level-item"><a href="https://arxiv.org">arXiv.org</a></h1></div>
      <div class="search-block level-right">
        <form class="level-item">
          <div class="field has-addons">
            <div class="control">
              <input class="input is-small" type="text" name="query" placeholder="Search..." />
              <p class="help"><a href="">Help</a> | <a href="">Advanced Search</a></p>
            </div>
            <div class="control">
              <div class="select is-small">
                <select name="searchtype">
                  <option selected="selected">All fields</option>
                  <option>Title</option>
                  <option>Author</option>
                  <option>arXiv ID</option>
                </select>
              </div>
            </div>
            <button class="button is-small is-warning">Search</button>
          </div>
        </form>
      </div>
    </div> <!-- closes identity -->
    <div class="user-tools box is-pulled-right"><a href="">Login</a> | <a href="">My Account</a> | <a href="">Logout</a></div>
  </header>

  <body>


    <section class="section">
      <div class="container">
        <div class="content">
          <div id="root"></div>
        </div>
      </div>
    </section>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->



  </body>
  <footer>

    <div class="columns">
      <div class="column">
        <ul class="nav-spaced">
          <li><a href="https://arxiv.org/help/contact">Contact</a></li>
          <li><a href="https://twitter.com/arxiv">Find us on Twitter</a></li>
        </ul>
      </div>
      <div class="column">
        <ul class="nav-spaced">
          <li><a href="https://blogs.cornell.edu/arxiv/">Blog - the latest news</a></li>
          <li><a href="https://confluence.cornell.edu/display/arxivpub/arXiv+Public+Wiki">Wiki - project documentation</a></li>
        </ul>
      </div>
      <div class="column">
        <ul class="nav-spaced">
          <li><a href="mailto:web-accessibility@cornell.edu">Web Accessibility Help</a></li>
          <li><a href="https://arxiv.org/help">Help with using arXiv</a></li>
        </ul>
      </div>
    </div>
  </footer>
</html>
